<ul>
    {{ range where .Site.RegularPages.ByTitle "Type" "blogs" }}
        <li>
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                {{ .Date.Format "02 Jan, 2006" }}
            </time>
            &ndash;
            <a href="{{ .RelPermalink }}">
                {{ .Title }}
            </a>
        </li>
    {{ end }}
</ul>
